{% extends 'login/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5">
        <div class="text-center">
            <img src="{% static 'webapp\images\logo.JPG' %}" alt="Logo" class="img-fluid">
        </div>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-outline-secondary">Log In</button>
		</form>
		<div class="pt-3">
			<small class="text-muted">Need an account? <a href="{% url 'create-account' %}" class="ml-2">Sign Up</a></small>
		</div>
	</div>
</div>
{% endblock content %}
